<!DOCTYPE html>  
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Personal Page</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #eee;
    min-height: 100vh;
    padding: 50px 20px;
    filter: blur(6px);
    transition: filter 0.6s ease;
    user-select: none;
    cursor: pointer;
  }
  body.unblurred {
    filter: none;
    user-select: auto;
    cursor: default;
  }

  .profile-pic {
    border-radius: 50%;
    width: 160px;
    height: 160px;
    border: 4px solid #1db954;
    object-fit: cover;
    box-shadow: 0 0 15px #1db954aa;
    margin-bottom: 25px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  h1 {
    font-size: 3rem;
    margin: 0 0 10px;
    text-align: center;
    text-shadow: 0 0 10px #1db954aa;
    opacity: 1;
  }

  p.description {
    font-size: 1.25rem;
    font-style: italic;
    color: #a0cfc2dd;
    max-width: 600px;
    margin: 0 auto 40px;
    text-align: center;
  }

  .projects {
    max-width: 800px;
    margin: 0 auto;
  }

  .projects h2 {
    font-size: 2rem;
    border-bottom: 3px solid #1db954;
    padding-bottom: 8px;
    margin-bottom: 25px;
    text-shadow: 0 0 6px #1db954aa;
    text-align: center;
  }

  .project-list {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
    gap: 20px;
  }

  .project-card {
    background: #203a43cc;
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 0 12px #1db95455;
    transition: background-color 0.5s ease;
    cursor: pointer;
  }

  .project-card:hover {
    background-color: #1db954cc;
    color: #121212;
  }

  .project-card a {
    color: inherit;
    text-decoration: none;
    font-weight: 700;
    font-size: 1.3rem;
  }

  .project-desc {
    margin-top: 8px;
    font-weight: 400;
    color: #b8d6cccc;
    transition: color 0.5s ease;
  }

  .project-card:hover .project-desc {
    color: #121212cc;
  }
</style>
</head>
<body>

  <img
    class="profile-pic"
    src="https://i.pinimg.com/736x/ee/48/39/ee483967a19689de9fb8788245353e51.jpg"
    alt="Profile Picture"
  />

  <h1>greek</h1>
  <p class="description">i like words</p>

  <section class="projects">
    <h2>Projects</h2>
    <div class="project-list">
      <div class="project-card">
        <a href="https://greekstars.github.io/e621-gen/" target="_blank" rel="noopener noreferrer">e621 gen</a>
        <p class="project-desc">generates e621 content using discords webhook API</p>
      </div>
      <div class="project-card">
        <a href="https://greekstars.github.io/Penguin-Webhook-Nuker/" target="_blank" rel="noopener noreferrer">penguin webhook nuker</a>
        <p class="project-desc">nukes webhooks, i dont mean to hurt nobody.</p>
      </div>
      <div class="project-card">
        <a href="https://greekstars.github.io/personalpage/" target="_blank" rel="noopener noreferrer">literally this exact page</a>
        <p class="project-desc">lalalalalalala</p>
      </div>
    </div>
  </section>

  <audio id="background-audio" loop>
    <source src="https://files.catbox.moe/21u0q6.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

<script>
  const body = document.body;
  const audio = document.getElementById('background-audio');
  let started = false;

  function startMusicAndUnblur() {
    if (started) return;
    started = true;
    audio.play().catch(e => {
      console.warn('Audio play failed:', e);
    });
    audio.volume = 0.5;
    body.classList.add('unblurred');
    body.style.cursor = 'default';
    body.removeEventListener('click', startMusicAndUnblur);
  }

  // Play music and remove blur on first click anywhere
  body.addEventListener('click', startMusicAndUnblur);
</script>

</body>
</html>
