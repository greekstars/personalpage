<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<style>
  body {
    margin: 0;
    background: #131312;
    color: white;
    font-family: monospace, monospace;
  }
  label {
    display: block;
    margin: 10px 0 0 0;
  }
  input {
    background: transparent;
    border: none;
    color: white;
    outline: none;
    font-family: monospace, monospace;
  }
  #enter-btn {
    margin-top: 10px;
    cursor: pointer;
    user-select: none;
    font-family: monospace, monospace;
  }
  #enter-btn:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <label>USERNAME : <input id="username" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></label>
  <label>PASSWORD : <input id="password" type="password" autocomplete="off"></label>
  
  <div id="enter-btn">[   ENTER   ]</div>

  <script type="module" src="main.js"></script>
</body>
</html>
